<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BookReview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Offcanvas Navbar Trigger -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                â˜° Menu
            </button>
            <a class="navbar-brand ms-3 fw-bold text-primary" href="{% url 'index' %}">BookReview</a>
        </div>
    </nav>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-primary" id="offcanvasNavbarLabel">Navigation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book_list' %}">Books List</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="text-center">
            <h1 class="display-4 text-primary">Welcome to BookReview</h1>
            <p class="lead text-secondary">Your go-to platform for sharing and discovering book reviews.</p>
            
        </div>
    </div>
    <div class="container text-center mt-5">
        <h2 class="text-primary">Discover Our Recommendations:</h2>
    </div>

    <!-- Carousel -->
<div class="container py-5">
    <div id="simpleCarousel" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width: 400px;">
        <div class="carousel-inner" style="aspect-ratio: 2 / 3;">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="https://ecsmedia.pl/c/harry-potter-and-the-philosopher-s-stone-b-iext162961172.jpg" class="d-block w-100 carousel-img" alt="First slide">
                <div class="carousel-caption">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="https://m.media-amazon.com/images/I/91FXycpulgL._AC_UF1000,1000_QL80_.jpg" class="d-block w-100 carousel-img" alt="Second slide">
                <div class="carousel-caption">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="https://m.media-amazon.com/images/I/71je3-DsQEL._AC_UF1000,1000_QL80_.jpg" class="d-block w-100 carousel-img" alt="Third slide">
                <div class="carousel-caption">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#simpleCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#simpleCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<style>
    /* Adjust the image to fit within the taller container */
    .carousel-img {
        height: 100%; /* Make the image fill the container's height */
        object-fit: contain; /* Ensure the full image is visible */
    }
    .carousel-inner {
        border-radius: 10px; /* Optional: Add rounded corners for a polished look */
        overflow: hidden; /* Ensures images don't spill out of the container */
        background-color: #f8f9fa; /* Light background for better contrast */
    }
</style>



    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
